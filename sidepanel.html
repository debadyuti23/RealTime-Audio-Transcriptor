<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transcriber</title>
    <style>
      body { font: 14px system-ui; margin: 12px }
      #log { height: 240px; border: 1px solid #ddd; padding: 8px; white-space: pre-wrap; overflow: auto }
      button { margin-right: 8px }
      #timer { margin-left: 8px; opacity: .75 }
      #status { margin-top: 8px; opacity: .8 }
    </style>
  </head>
  <body>
    <h3>RealTime Audio Transcriptor</h3>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <span id="timer">00:00</span>
    <div id="status">idle</div>
    <div id="log"></div>
    <div style="margin-top:8px">
      <button id="copy">Copy Transcript</button>
      <button id="clear">Clear</button>
    </div>
    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
