<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepgram Real-time Transcription</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="header">
    <h1>üéôÔ∏è Deepgram Live</h1>
    <div class="subtitle">Real-time Audio Transcription</div>
  </div>

  <div class="status-section">
    <div class="status">
      <span class="connection-indicator"></span>
      <span id="status">Initializing...</span>
    </div>
    <div class="timer-section">
      <div class="timer-display">
        <span class="timer-label">Session Duration:</span>
        <span id="sessionTimer">00:00:00</span>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn primary">Start Recording</button>
    <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
    <button id="stopBtn" class="btn danger" disabled>Stop Recording</button>
  </div>

  <div class="export-section">
    <div class="export-controls">
      <button id="clearBtn" class="btn secondary">Clear</button>
      <button id="copyBtn" class="btn secondary">Copy</button>
      <div class="export-dropdown">
        <button id="exportBtn" class="btn secondary">Export</button>
        <div class="export-menu">
          <button id="exportTxt" class="export-option">Text</button>
          <button id="exportJson" class="export-option">JSON</button>
          <button id="exportCsv" class="export-option">CSV</button>
        </div>
      </div>
    </div>
  </div>

  <div class="transcription-container">
    <h3>Live Transcription</h3>
    <div id="transcription">
      <div class="empty-state">
        Click "Start Recording" to begin transcribing tab audio
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
