<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepgram Real-time Transcription</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .header .subtitle {
      opacity: 0.8;
      font-size: 14px;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status {
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
    }

    .btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn.primary {
      background: rgba(76, 175, 80, 0.8);
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(76, 175, 80, 1);
    }

    .btn.danger {
      background: rgba(244, 67, 54, 0.8);
    }

    .btn.danger:hover:not(:disabled) {
      background: rgba(244, 67, 54, 1);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn.secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.25);
    }

    .export-section {
      margin-bottom: 16px;
    }

    .export-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .export-dropdown {
      position: relative;
    }

    .export-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 8px;
      display: none;
      min-width: 150px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .export-menu.show {
      display: block;
    }

    .export-option {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: none;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .export-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .export-option:last-child {
      margin-bottom: 0;
    }

    .transcription-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .transcription-container h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 500;
    }

    .transcription-item {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
    }

    .transcription-item.final {
      background: rgba(76, 175, 80, 0.2);
      border-left: 3px solid #4caf50;
    }

    .transcription-item.interim {
      background: rgba(255, 193, 7, 0.2);
      border-left: 3px solid #ffc107;
      opacity: 0.8;
    }

    .timestamp {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      display: inline-block;
    }

    .text {
      font-size: 14px;
      line-height: 1.4;
    }

    .empty-state {
      text-align: center;
      opacity: 0.6;
      font-style: italic;
      padding: 40px 20px;
    }

    .connection-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    .connection-indicator.disconnected {
      background: #f44336;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .transcription-container::-webkit-scrollbar {
      width: 6px;
    }

    .transcription-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .transcription-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .transcription-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéôÔ∏è Deepgram Live</h1>
    <div class="subtitle">Real-time Audio Transcription</div>
  </div>

  <div class="status-section">
    <div class="status">
      <span class="connection-indicator"></span>
      <span id="status">Initializing...</span>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn primary">Start Recording</button>
    <button id="stopBtn" class="btn danger" disabled>Stop Recording</button>
  </div>

  <div class="export-section">
    <div class="export-controls">
      <button id="clearBtn" class="btn secondary">Clear Transcript</button>
      <button id="copyBtn" class="btn secondary">üìã Copy</button>
      <div class="export-dropdown">
        <button id="exportBtn" class="btn secondary">Export ‚¨áÔ∏è</button>
        <div class="export-menu">
          <button id="exportTxt" class="export-option">üìÑ Text (.txt)</button>
          <button id="exportJson" class="export-option">üìã JSON (.json)</button>
          <button id="exportCsv" class="export-option">üìä CSV (.csv)</button>
        </div>
      </div>
    </div>
  </div>

  <div class="transcription-container">
    <h3>üìù Live Transcription</h3>
    <div id="transcription">
      <div class="empty-state">
        Click "Start Recording" to begin transcribing tab audio
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
